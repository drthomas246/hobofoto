{{ $src := .Get "src" }}
{{ $imageRes := .Page.Resources.GetMatch $src }}
{{ $imageRes := $imageRes.Fill "310x232" }}
{{ $imageUrl := $imageRes.RelPermalink }}

<figure>
<a href="{{ .Get "src" }}" data-fancybox="group" data-caption="{{ .Get "text" }}">
<img src="{{ $imageUrl }}" alt="{{ .Get "text" }}" /></a>
<figcaption>{{ .Get "text" }}</figcaption>
</figure>
